<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehods</title>
</head>
<body>
    <div id="app">
        <h1>Votes {{ votes }}</h1>
        From: {{state}} <input type="text" v-model="state">
        <button @click="increase">+</button>
        <button @click="decrease">-</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                votes:0,
                state:null
            },
            methods:{
                increase: function(){
                    if(this.state == 'Cairo')
                        this.votes +=3
                    else if(this.state == 'Alex')
                        this.votes +=2
                    else
                        this.votes++
                },
                decrease: function(){
                    if(this.state == 'Cairo')
                        this.votes -=3
                    else if(this.state == 'Alex')
                        this.votes -=2
                    else
                        this.votes--
                }
            }
        })
    </script>
</body>
</html>
