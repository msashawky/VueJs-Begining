<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>
<body>
    <div class="container">
        <h1>{{message}}</h1>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: '.container',
            data:{
                message: 'Hello Vue JS'
            }
        })
    </script>
</body>
</html>
