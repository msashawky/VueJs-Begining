<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
</head>
<body>
    <div id="app">
        <h1>Votes {{ votes }}</h1>
        <button @click="votes++">+</button>
        <button @click="votes--">-</button>
        
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                votes:0
            }
        })
    </script>
</body>
</html>
